<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gabriela's Design Lab</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #0a0a0f;
      --accent: #6C5CE7; 
      --accent-glow: rgba(108, 92, 231, 0.4);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-mute: #9ca3af;
      --font-head: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
      --note-bg: #1e1e24;
      --note-border: #ffd700; /* Gold for the insight */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: var(--font-body);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 50px; /* Space for scrolling */
      -webkit-font-smoothing: antialiased;
    }

    /* --- LAYOUT UTILS --- */
    .container { 
      width: 100%; 
      max-width: 500px; 
      margin: 0 auto; 
      padding: 20px; 
    }
    
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    .slide-up { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* --- TYPOGRAPHY --- */
    header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
    h1 { font-family: var(--font-head); font-size: 2.5rem; margin-bottom: 8px; font-style: italic; }
    p.subtitle { color: var(--text-mute); font-size: 0.95rem; line-height: 1.5; max-width: 90%; margin: 0 auto; }
    
    .highlight { color: var(--accent); font-weight: 600; }

    /* --- SEARCH & TAGS --- */
    .search-wrap { position: relative; margin-bottom: 20px; }
    .search-input {
      width: 100%; padding: 16px 20px; border-radius: 12px;
      background: #15151a; border: 1px solid var(--glass-border);
      color: #fff; font-size: 1rem; padding-left: 45px;
      transition: 0.3s;
    }
    .search-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }
    .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); opacity: 0.5; pointer-events: none; }

    .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 25px; }
    .tag {
      padding: 8px 16px; background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 20px; font-size: 0.8rem; color: var(--text-mute); cursor: pointer;
      transition: 0.2s; white-space: nowrap;
    }
    .tag:hover, .tag.active { border-color: var(--accent); color: #fff; background: var(--accent-glow); }

    /* --- STRATEGY NOTE (THE NEW FEATURE) --- */
    .strategy-card {
      background: var(--note-bg);
      border-left: 4px solid var(--note-border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .note-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
    .note-icon { font-size: 1.2rem; }
    .note-title { font-family: var(--font-head); font-weight: 600; color: #fff; font-size: 1.1rem; }
    .note-body { font-size: 0.9rem; color: #d1d1d1; line-height: 1.6; }
    .note-close { position: absolute; top: 10px; right: 10px; opacity: 0.5; cursor: pointer; padding: 5px; }
    
    /* --- PHONE MOCKUP --- */
    .phone-mockup {
      width: 280px; height: 540px; margin: 0 auto;
      background: #000; border-radius: 40px;
      border: 8px solid #252525;
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.6);
      position: relative; overflow: hidden;
      transform: perspective(1000px) rotateX(2deg); /* Subtle 3D effect */
    }
    .phone-notch {
      position: absolute; top: 0; left: 50%; transform: translateX(-50%);
      width: 100px; height: 25px; background: #252525;
      border-radius: 0 0 16px 16px; z-index: 20;
    }
    .phone-screen {
      width: 100%; height: 100%; background: #fff;
      overflow-y: auto; 
      padding-top: 35px; padding-bottom: 20px;
      display: flex; flex-direction: column;
      -webkit-overflow-scrolling: touch; /* Smooth scroll inside phone */
    }
    /* Hide scrollbar inside phone */
    .phone-screen::-webkit-scrollbar { display: none; }

    /* --- CSS ART COMPONENTS --- */
    /* Header */
    .w-header { height: 45px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; background: #fff; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid #f0f0f0; }
    .w-logo { width: 80px; height: 12px; background: #222; border-radius: 2px; }
    .w-nav { display: flex; gap: 4px; }
    .w-nav span { width: 4px; height: 4px; background: #222; border-radius: 50%; }

    /* Hero Types */
    .w-hero { width: 100%; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
    
    /* Modern Hero: Centered text, light bg */
    .w-hero.modern { height: 180px; background: #f8f9fa; align-items: center; text-align: center; padding: 20px; }
    .w-hero.modern .w-h1 { width: 60%; height: 16px; background: #222; margin-bottom: 8px; }
    .w-hero.modern .w-sub { width: 40%; height: 8px; background: #999; margin-bottom: 15px; }

    /* Visual Hero: Full image */
    .w-hero.visual { height: 220px; background: #ccc; justify-content: flex-end; padding: 20px; }
    .w-hero.visual::before { content:''; position: absolute; inset:0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); }
    .w-hero.visual .w-h1 { width: 70%; height: 14px; background: #fff; margin-bottom: 10px; z-index: 2; }
    
    /* Buttons */
    .w-btn { padding: 8px 20px; background: #222; color: white; border-radius: 30px; font-size: 0.65rem; font-weight: bold; display: inline-block; z-index: 2; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .w-btn.accent { background: var(--accent); }

    /* Grids */
    .w-grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
    .w-card { background: #f4f4f4; border-radius: 8px; overflow: hidden; position: relative; }
    .w-card-img { width: 100%; aspect-ratio: 1; background: #e0e0e0; }
    .w-card-txt { padding: 8px; }
    .w-line { width: 80%; height: 6px; background: #ddd; margin-bottom: 4px; border-radius: 4px; }
    
    /* Masonry */
    .w-masonry { column-count: 2; column-gap: 10px; padding: 15px; }
    .w-m-item { break-inside: avoid; margin-bottom: 10px; border-radius: 8px; background: #eee; }

    /* Lists */
    .w-list { padding: 15px; }
    .w-list-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px dashed #eee; padding-bottom: 8px; }
    
    /* Footer */
    .w-footer { background: #1a1a1a; padding: 30px 20px; margin-top: auto; }
    .w-f-block { width: 40%; height: 8px; background: #333; margin-bottom: 10px; }

    /* --- CTA SECTION --- */
    .final-cta { text-align: center; margin-top: 40px; padding: 30px 20px; border-top: 1px solid var(--glass-border); }
    .btn-main {
      padding: 16px 32px; background: var(--accent); color: white; border-radius: 50px;
      font-weight: 600; font-size: 1rem; border: none; cursor: pointer;
      box-shadow: 0 5px 20px var(--accent-glow); transition: 0.3s;
    }
    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 30px var(--accent-glow); }

  </style>
</head>
<body>

  <div class="container">
    
    <header class="fade-in">
      <h1>Gabriela's Design Lab</h1>
      <p class="subtitle">Select an industry to visualize the layout strategy and see my creative approach.</p>
    </header>

    <div class="search-wrap fade-in">
      <span class="search-icon">âœ¨</span>
      <input type="text" class="search-input" id="industryInput" placeholder="Type industry (e.g. Coffee, Realtor, Artist)..." oninput="filterIndustries(this.value)">
    </div>

    <div class="tag-cloud fade-in" id="tagCloud">
      </div>

    <div id="strategyCard" class="strategy-card hidden">
      <div class="note-close" onclick="hideNote()">âœ•</div>
      <div class="note-header">
        <span class="note-icon">ðŸ’¡</span>
        <span class="note-title">Designer's Insight</span>
      </div>
      <div class="note-body" id="noteText">
        </div>
    </div>

    <div class="phone-mockup fade-in">
      <div class="phone-notch"></div>
      <div class="phone-screen" id="screen">
        </div>
    </div>

    <div class="final-cta fade-in">
      <h2 style="font-family:var(--font-head); margin-bottom:10px;">Ready to build this?</h2>
      <p style="color:var(--text-mute); margin-bottom:20px; font-size:0.9rem;">I can bring this structure to life with your branding.</p>
      <button class="btn-main" onclick="window.location.href='#contact'">Start Your Project</button>
    </div>

  </div>

  <script>
    // --- DATABASE: STRATEGY & LAYOUTS ---
    const DB = {
      "Coffee Shop": { 
        type: "cafe", 
        note: "For cafes, traffic is driven by the menu. I place 'Order Online' and 'Menu' buttons immediately in the Hero section so hungry customers don't bounce. We also highlight location/hours in the footer for SEO." 
      },
      "Restaurant": { 
        type: "dining", 
        note: "Visuals sell food. I recommend a dark, moody aesthetic with high-contrast photography. The CTA must be 'Reserve a Table' fixed at the bottom or top for easy access on mobile." 
      },
      "Real Estate": { 
        type: "realty", 
        note: "Trust is your currency. I structure the homepage to show 'Featured Listings' first, followed immediately by a 'Sold Properties' counter to establish authority before they even search." 
      },
      "Yoga / Gym": { 
        type: "wellness", 
        note: "Friction kills sign-ups. I use a 'Class Schedule' preview right on the homepage rather than hiding it. The CTA is 'New Student Offer' to capture leads immediately." 
      },
      "Construction": { 
        type: "service", 
        note: "Homeowners worry about reliability. I dedicate a large section to 'Recent Projects' (Proof) and 'Client Testimonials' (Trust) before asking for the 'Get Quote' CTA." 
      },
      "SaaS / Tech": { 
        type: "tech", 
        note: "Clarity is key. We use a clean, minimal layout with 'Trust Badges' (logos of clients) right under the main headline to validate your software instantly." 
      },
      "Portfolio": { 
        type: "creative", 
        note: "Your work should speak for itself. I use a 'Masonry Grid' layout which respects vertical and horizontal images perfectly, keeping the UI minimal so your art pops." 
      },
      "E-Commerce": { 
        type: "retail", 
        note: "Reduce clicks to purchase. I feature 'New Arrivals' in a slider on the homepage. The navigation is simplified to 'Shop' categories to prevent decision paralysis." 
      },
      "Non-Profit": { 
        type: "ngo", 
        note: "Emotion drives donations. The Hero section uses a full-screen video or emotional image. The 'Donate' button is sticky (follows the user) and uses a contrasting color." 
      }
    };

    // --- RENDERERS (CSS ART) ---
    const RENDERERS = {
      header: () => `<div class="w-header"><div class="w-logo"></div><div class="w-nav"><span></span><span></span><span></span></div></div>`,
      
      heroModern: (txt="Learn More") => `<div class="w-hero modern"><div class="w-h1"></div><div class="w-sub"></div><div class="w-btn">${txt}</div></div>`,
      
      heroVisual: (txt="Explore") => `<div class="w-hero visual"><div class="w-h1"></div><div class="w-btn accent">${txt}</div></div>`,
      
      grid2: () => `<div class="w-grid-2">${Array(4).fill('<div class="w-card"><div class="w-card-img"></div><div class="w-card-txt"><div class="w-line"></div></div></div>').join('')}</div>`,
      
      gridMasonry: () => `<div class="w-masonry">${Array(5).fill('').map((_,i) => `<div class="w-m-item" style="height:${80 + (i%3)*40}px;"></div>`).join('')}</div>`,

      listMenu: () => `<div class="w-list">${Array(5).fill('<div class="w-list-item"><div class="w-line" style="width:40%"></div><div class="w-line" style="width:10%"></div></div>').join('')}</div>`,
      
      features: () => `<div class="w-grid-2" style="grid-template-columns:1fr 1fr 1fr">${Array(3).fill('<div style="text-align:center"><div style="width:30px;height:30px;background:#ddd;border-radius:50%;margin:0 auto 5px;"></div><div class="w-line" style="width:80%;margin:0 auto"></div></div>').join('')}</div>`,

      form: () => `<div style="padding:20px;background:#f9f9f9"><div class="w-line" style="width:100%;height:30px;background:#fff;border:1px solid #eee;margin-bottom:8px"></div><div class="w-line" style="width:100%;height:30px;background:#fff;border:1px solid #eee;margin-bottom:8px"></div><div class="w-btn" style="width:100%;text-align:center;margin-top:5px">Submit</div></div>`,

      footer: () => `<div class="w-footer"><div class="w-f-block"></div><div class="w-f-block" style="width:20%"></div></div>`
    };

    // --- LAYOUT MAPS ---
    const LAYOUTS = {
      cafe: ["header", "heroModern:Order Online", "listMenu", "grid2", "footer"],
      dining: ["header", "heroVisual:Reserve Table", "listMenu", "grid2", "footer"],
      realty: ["header", "form", "heroModern:Search Homes", "grid2", "footer"],
      wellness: ["header", "heroVisual:New Student Offer", "listMenu", "grid2", "footer"],
      service: ["header", "heroModern:Get Quote", "features", "grid2", "form", "footer"],
      tech: ["header", "heroModern:Start Free", "features", "grid2", "footer"],
      creative: ["header", "heroModern:My Work", "gridMasonry", "form", "footer"],
      retail: ["header", "heroVisual:Shop Sale", "grid2", "grid2", "footer"],
      ngo: ["header", "heroVisual:Donate Now", "features", "form", "footer"]
    };

    // --- LOGIC ---
    function init() {
      const cloud = document.getElementById('tagCloud');
      // Render popular tags
      const popular = ["Coffee Shop", "Real Estate", "Portfolio", "Yoga / Gym", "Restaurant"];
      popular.forEach(ind => {
        const t = document.createElement('div');
        t.className = 'tag';
        t.innerText = ind;
        t.onclick = () => selectIndustry(ind);
        cloud.appendChild(t);
      });
      
      // Load default
      selectIndustry("Coffee Shop", false);
    }

    function filterIndustries(val) {
      if(!val) return;
      const lower = val.toLowerCase();
      const match = Object.keys(DB).find(k => k.toLowerCase().includes(lower));
      if(match) selectIndustry(match);
    }

    function selectIndustry(name, animate = true) {
      // 1. Update Tags UI
      document.querySelectorAll('.tag').forEach(t => {
        t.classList.toggle('active', t.innerText === name);
      });

      // 2. Render Screen
      const data = DB[name];
      if(!data) return;
      
      const structure = LAYOUTS[data.type] || LAYOUTS['service'];
      const screen = document.getElementById('screen');
      screen.innerHTML = '';
      
      // Render Blocks
      structure.forEach(blockStr => {
        const [funcName, arg] = blockStr.split(':');
        if(RENDERERS[funcName]) {
          screen.insertAdjacentHTML('beforeend', RENDERERS[funcName](arg));
        }
      });

      // 3. Update & Show Strategy Note
      const card = document.getElementById('strategyCard');
      const noteText = document.getElementById('noteText');
      
      if(animate) {
        // Reset animation
        card.classList.remove('slide-up');
        void card.offsetWidth; // trigger reflow
        card.classList.remove('hidden');
        card.classList.add('slide-up');
      }
      
      noteText.innerHTML = data.note;
    }

    function hideNote() {
      document.getElementById('strategyCard').classList.add('hidden');
    }

    // Initialize on load
    init();

  </script>
</body>
</html>
